<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Carla's Portfolio</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
       
    </head>
    <body>
        <div class="main_container">
                <header class="header">
                        <div class="container_logo">
                            <img class="header_logo" alt="Udacity Logo" src="https://i2.wp.com/www.learninglean.org/wordpress/wp-content/uploads/2017/12/udacity-logo.png">
                        </div>
                        <div class="container_title">
                            <h1 class="header_title">
                                Jane Doette
                            </h1>
                            <h2 class="header_subtitle">
                                front-end ninja
                            </h2>
                        </div>
                </header>
                  
                    <!-- Here is our page's main content -->
                <main>
                    <!-- It contains two boxes -->
                    <div class="image_box">
                        <img class="main_image" alt="Main Image" src="img/center-theme.jpg">
                    </div>
          
                    <div class="featured_work_box">
                        <div class="featured_work_title_box">
                              <h3 class="featured_work_title">
                                  Featured Work
                              </h3>
                    </div>
                        <div class="articles_box">
                            <article class="article_item">
                                      <a href="https://github.com/udacity/Appify" target="blanck">
                                        <img class="article_image" alt="App Store Image" src="img/appify.jpg">
                                        <h4 class="appify">
                                            Appify
                                        </h4>
                                        <p class="link">
                                            https://github.com/udacity/Appify
                                        </p>
                                      </a>
                              </article>
                              <article class="article_item">
                                      <a href="https://github.com/udacity/Sunflower" target="blanck">
                                          <img class="article_image" alt="Sunflower Image" src="img/sunflower.jpg">   
                                          <h4 class="sunflower">
                                                Sunflower
                                          </h4>
                                          <p class="link">
                                                https://github.com/udacity/Sunflower
                                          </p>
                                      </a>
                              </article>
                              <article class="article_item">
                                      <a href="https://github.com/udacity/Bokeh" target="blanck">
                                          <img class="article_image" alt="bokeh Image" src="img/bokeh.jpg">   
                                          <h4 class="bokeh">
                                                  Bokeh
                                          </h4>
                                          <p class="link">
                                                  https://github.com/udacity/Bokeh
                                          </p>
                                      </a>
                              </article>
                        </div>
                          
                    </div>
                </main>
        </div>   
    </body>
</html>
